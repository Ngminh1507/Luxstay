<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Luxstay/logo_luxstay.png" type="image/png">
    <link rel="stylesheet" href="../css/Luxstay.css">
    <link rel="stylesheet" href="../themify-icons/themify-icons.css">
    <title>LuxStay</title>
</head>
<body>
    <!-- begin header -->
    <div id="header">
        <!-- logo -->
        <div id="logo">
            <img class="img__logo" src="../img/Luxstay/logo_luxstay.png" height="60px">
        </div>
        
        <!-- search -->
        <div id="search">
            <div class="search-bar">
                <form autocomplete="on">
                    <i class="ti-search icon--search icon--search-1"></i>
                    <input class="input__search height-35" type="search" placeholder="Tìm Kiếm">
                </form>

                <div class="bulkhead bulkhead--in-search-1"></div>

                <i class="ti-calendar icon--calendar"></i>
                <b class="text--calendar hover-at text">Ngày</b>

                <div class="bulkhead bulkhead--in-search-2"></div>

                <i class="ti-user iocn--user"></i>
                <b class="text--user hover-at text">Số khách</b>

                <button class="search-btn hover-at height-37--width-55 " type="submit">
                    <i class="ti-search icon--search icon--search-2"></i>
                </button>
            </div>
        </div>

        <div id="others">
            <b class="space text">Guide</b>
            <b class="space text">Host</b>
            <div class="announce"></div>
            <b class="space text">Đăng kí</b>
            <b class="space text">Đăng nhập</b>
            <div class="vnd-usd">
                <img class="img-vie" src="../img/Luxstay/vi.svg" height="22px">

                <b class="currency text">VND</b>

                <i class="ti-angle-down icon--arrow-down"></i>
            </div>
        </div>
    </div>
</body>
</html>
